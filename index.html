<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 40px;
        }

        .game-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            width: 180px;
        }

        .game-card:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-card img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
