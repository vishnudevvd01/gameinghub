<!DOCTYPE html>
<html>
<head>
<title>Reflex Speed Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    h1 {
        margin-top: 20px;
        font-size: 2rem;
    }

    #gameArea {
        position: relative;
        width: 100%;
        height: 80vh;
        border: 3px solid white;
        box-sizing: border-box;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
    }

    #target {
        position: absolute;
        display: none;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: yellow;
        border: 3px solid #ff9800;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: black;
    }

    button {
        background: #ff9800;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }

    button:hover {
        background: #e68900;
    }

    #stats {
        font-size: 1.2rem;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Reflex Speed Challenge ðŸŽ¯</h1>
<div>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="restartBtn" onclick="restartGame()" style="display:none;">Restart</button>
</div>
<p id="timer">Time Left: 30s</p>
<div id="gameArea">
    <button id="target" onclick="hitTarget()">CLICK!</button>
</div>
<div id="stats"></div>

<script>
let startTime;
let totalClicks = 0;
let totalReactionTime = 0;
let gameTimer;
let timeLeft = 30;

function startGame() {
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
    document.getElementById("stats").innerHTML = "";
    totalClicks = 0;
    totalReactionTime = 0;
    timeLeft = 30;

    gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
            endGame();
        }
    }, 1000);

    spawnTarget();
}

function restartGame() {
    startGame();
}

function spawnTarget() {
    let target = document.getElementById("target");
    let area = document.getElementById("gameArea");
    let maxX = area.clientWidth - target.offsetWidth;
    let maxY = area.clientHeight - target.offsetHeight;
    let randomX = Math.floor(Math.random() * maxX);
    let randomY = Math.floor(Math.random() * maxY);

    target.style.left = randomX + "px";
    target.style.top = randomY + "px";
    target.style.display = "block";
    startTime = Date.now();
}

function hitTarget() {
    let reaction = (Date.now() - startTime) / 1000;
    totalClicks++;
    totalReactionTime += reaction;
    document.getElementById("target").style.display = "none";

    if (timeLeft > 0) {
        setTimeout(spawnTarget, Math.random() * 1000 + 300);
    }
}

function endGame() {
    clearInterval(gameTimer);
    document.getElementById("target").style.display = "none";
    document.getElementById("restartBtn").style.display = "inline";

    let avgReaction = totalClicks > 0 ? (totalReactionTime / totalClicks).toFixed(3) : 0;
    document.getElementById("stats").innerHTML = `
        <p>Game Over!</p>
        <p>Total Clicks: ${totalClicks}</p>
        <p>Average Reaction Time: ${avgReaction} seconds</p>
    `;
}
</script>

</body>
</html>
